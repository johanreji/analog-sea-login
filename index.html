<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea</title>
	<meta charset="utf-8">
	<meta name="description" content="Sign up for AnalogSea.">

	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<img src="logo.png" alt="logo">

<form action="/signup/" method="post">
<fieldset>
<legend>Sign up</legend>

<label for="email">Email</label>
<input type="email" name="email" placeholder="foo@bar.com" required="true" >
<label for="password">Password</label>
<input type="Password" name="password" required="true" placeholder="1234passw0rd">
<button type="submit">Sign up</button>
<a href="/forgot-password/new/">Forgot password?</a>
	</fieldset>
</form>
<div class="login">
	<a href="/login/">Already have an account? Log in</a>
</div>
</body>
</html>
